<!-- Cards section -->
<div class="mt-4 pb-5 bg-light">
    <div class="container py-7">
        <div class="row my-6">
            <div class="col-md-6 mb-5">
                <div class="mt-3">
                    <h3 class="display-4">Get in touch with us</h3>
                    <p class="lead mt-4 text-black-50">We're here to make connecting with us as easy as possible. Whether you're looking to start a new project, have questions about our services, or just want to say hello, we welcome your inquiries. We believe in the power of effective communication, and we're ready to listen.</p>
                </div>
            </div>
            <div class="col-md-5 offset-md-1">
                <form [formGroup]="cform" class="" novalidate (ngSubmit)="submit()">
                    <div class="mb-3">
                        <input type="text" class="form-control" formControlName="name" placeholder="Name" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" formControlName="email" placeholder="Email">
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" formControlName="phone" placeholder="Phone">
                    </div>
                    <div class="mb-3">
                        <textarea type="email" class="form-control" formControlName="summary" placeholder="How can we help?"></textarea>
                    </div>                
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary" >Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
